<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <script type="text/javascript" src="index.js"></script>
      <script type="text/javascript" src="card-logic.js"></script>
      <link rel="stylesheet" type="text/css" href="styles/main.css">
      <link rel="stylesheet" type="text/css" href="styles/cards.css">
    </head>
    <body>
      <div id="board-container">
          <header>Pokemon Memory Card Game</header>          
          <div display="none" class="modal" id="end-game">
            <div class="modal-content" id="modal-display-box">
              <span class="close"></span>
            </div>
          </div>
          <div id="menu-container">
            <div id="user-div"></div>
            <div id="auth-div">
                <input id="login-field" type="text-field" placeholder = "Username">
                <button>Sign Up</button>
                <button>Log In</button>
            </div>
            <div id="score-panel"></div>
          </div>
          <div id="cards-container"></div>
      </div>
    </body>
</html>
